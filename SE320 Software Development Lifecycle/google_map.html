<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
  <div id="floating-panel">
      <input onclick="removeRect();" type=button value="Remove Rectangle">
      <input onclick="addRect();" type=button value="Add New Rectangle">
    </div>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      var date = new Date();
      var hour = date.getHours();
      var default_location = {lat: 33.793348, lng: -117.851350};

      function initMap() {

        day_map = new google.maps.Map(document.getElementById('map'), {
          center: default_location,
          zoom: 13
        });
        map = nightMode(hour,day_map); //map depending on the time of the day

        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
          //  infoWindow.setPosition(pos);
            // Create a marker and set its position.
             var marker = new google.maps.Marker({
                 map: map,
                 position: pos,
              });
             infoWindow.open(map);
        
             map.setZoom(16);
             map.setCenter(pos); //SET LOCATION

            map.addListener('center_changed', function() {
            // 3 seconds after the center of the map has changed, pan back to the
            // marker.
              //window.setTimeout(function() { //MARKER PAN ON CLICK EVENT
              //map.panTo(marker.getPosition());
              //}, 3000);
            });

            marker.addListener('click', function() { //ZOOM IN ON MARKER
              map.setZoom(18);
              map.setCenter(marker.getPosition());
            });

            alert("Current Location LAT & LONG: " + map.getCenter()); //Location to be sent to PSAFE

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) { //IF LOCATION FAILED
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
      
      function addRect() {
        var bounds = { //PARAMS OF PSAFE TO ALLOW PICKUP
          north: 33.805033545182255,
          south: 33.776082751851,
          east: -117.83182508881,
          west: -117.8779956515
        };
        // Define the rectangle and set its editable property to true.
        rectangle = new google.maps.Rectangle({
          bounds: bounds,
          editable: true,
          draggable: true,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        rectangle.setMap(map);
      }
    </script>

  </body>
  <script src="js/map_api.js"> </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAACG35XDcCID-Ax8t4nZTzpBpiASCYoBI&callback=initMap"
  async defer></script>
</html>
